<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单下拉菜单测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background: #f0f0f0;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-toggle {
            background: orange;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .dropdown-menu {
            position: fixed;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 3px solid red;
            border-radius: 10px;
            min-width: 300px;
            z-index: 99999;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .dropdown-menu.show {
            display: block !important;
        }
        .dropdown-item {
            padding: 15px 20px;
            display: block;
            text-decoration: none;
            color: black;
            border-bottom: 1px solid #eee;
        }
        .dropdown-item:hover {
            background: #f0f0f0;
        }
        .test-header {
            background: yellow;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-warning {
            background: #ffc107;
            color: black;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <h1>简单下拉菜单测试</h1>
    
    <div class="test-container">
        <h2>测试1: 基本下拉菜单</h2>
        <div class="dropdown">
            <button class="dropdown-toggle" onclick="toggleDropdown()">
                点击我显示下拉菜单
            </button>
            <div class="dropdown-menu" id="testDropdown">
                <div class="test-header">
                    🎉 测试内容 - 应该能看到这个 🎉
                </div>
                <a href="#" class="dropdown-item">My Profile</a>
                <a href="#" class="dropdown-item">Settings</a>
                <a href="#" class="dropdown-item" style="color: red;">Logout</a>
            </div>
        </div>
    </div>
    
    <div class="test-container">
        <h2>测试2: 直接显示元素</h2>
        <button class="btn btn-warning" onclick="showDirect()">显示直接测试元素</button>
        <div id="directElement" style="position: fixed; top: 300px; left: 50%; transform: translateX(-50%); background: red; color: white; padding: 30px; z-index: 99999; display: none; border-radius: 10px;">
            <h3>直接测试元素</h3>
            <p>如果你能看到这个，说明页面显示正常</p>
        </div>
    </div>
    
    <div class="test-container">
        <h2>测试3: 控制台测试</h2>
        <button class="btn btn-danger" onclick="consoleTest()">控制台测试</button>
        <p>点击按钮后查看浏览器控制台 (F12)</p>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('testDropdown');
            if (dropdown) {
                dropdown.classList.toggle('show');
                console.log('Dropdown toggled, display:', dropdown.style.display);
                console.log('Dropdown classes:', dropdown.classList);
            }
        }
        
        function showDirect() {
            const element = document.getElementById('directElement');
            if (element) {
                element.style.display = element.style.display === 'none' ? 'block' : 'none';
                console.log('Direct element display:', element.style.display);
            }
        }
        
        function consoleTest() {
            console.log('=== 控制台测试开始 ===');
            console.log('页面加载正常');
            console.log('JavaScript工作正常');
            console.log('当前时间:', new Date().toLocaleString());
            console.log('=== 控制台测试结束 ===');
        }
        
        // 页面加载完成后的测试
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成');
            console.log('测试元素数量:', document.querySelectorAll('.dropdown-menu').length);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>测试登录弹窗</h1>
        <p>点击下面的按钮测试登录弹窗：</p>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
            手动打开登录弹窗
        </button>
        
        <button type="button" class="btn btn-secondary" onclick="testAutoShow()">
            测试自动显示
        </button>
        
        <button type="button" class="btn btn-info" onclick="testWithMessage()">
            测试带消息的弹窗
        </button>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">登录</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>这是登录弹窗</p>
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="输入邮箱">
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">密码</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="输入密码">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">登录</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function testAutoShow() {
            console.log('Testing auto-show login modal');
            const loginModal = document.getElementById('loginModal');
            console.log('Login modal element:', loginModal);
            
            if (loginModal) {
                const modal = new bootstrap.Modal(loginModal);
                modal.show();
                console.log('Login modal shown');
            } else {
                console.error('Login modal not found');
            }
        }
        
        function testWithMessage() {
            console.log('Testing with message');
            const loginModal = document.getElementById('loginModal');
            
            if (loginModal) {
                const modal = new bootstrap.Modal(loginModal);
                modal.show();
                
                // Show alert
                showAlert('Please log in as a buyer to cancel orders.', 'warning');
            }
        }
        
        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'danger' ? 'exclamation-triangle' : 'check-circle'} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
        
        // Test auto-show on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, testing auto-show...');
            
            // Check if URL has show_login parameter
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('show_login') === '1') {
                console.log('show_login=1 detected, auto-showing modal');
                setTimeout(function() {
                    testAutoShow();
                    
                    // Show message if provided
                    const message = urlParams.get('message');
                    if (message) {
                        showAlert(decodeURIComponent(message), 'warning');
                    }
                }, 500);
            }
        });
    </script>
</body>
</html>

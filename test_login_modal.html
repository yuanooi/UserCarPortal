<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>测试登录弹窗</h1>
        <p>点击下面的按钮测试登录弹窗：</p>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
            打开登录弹窗
        </button>
        
        <button type="button" class="btn btn-secondary" onclick="testAutoShow()">
            测试自动显示
        </button>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">登录</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>这是登录弹窗</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function testAutoShow() {
            console.log('Testing auto-show login modal');
            const loginModal = document.getElementById('loginModal');
            console.log('Login modal element:', loginModal);
            
            if (loginModal) {
                const modal = new bootstrap.Modal(loginModal);
                modal.show();
                console.log('Login modal shown');
            } else {
                console.error('Login modal not found');
            }
        }
        
        // Test auto-show on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, testing auto-show...');
            setTimeout(function() {
                testAutoShow();
            }, 1000);
        });
    </script>
</body>
</html>
